<div class="base-chat">
  
  <div class="card text-dark bg-light mb-3">
    <div class="card-header">Chats</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <tbody *ngIf="chats">
            <tr *ngFor="let chat of chats">
              <td (click)="entrarAlChat(chat.id)">{{ chat.numero }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="card text-dark bg-light mb-3" *ngFor="let data of item">
    <div class="card-header">Mensajes de {{data.numero}}</div>
    <div class="card-body">
      <h1>{{data.mensaje}}</h1>
    </div>
  </div>
  

</div>
