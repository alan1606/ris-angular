
<form>
    <h1 class="my-3">No deseo recibir más promociones</h1>
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-group mb-3">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="persona.email" placeholder="Ingrese su email" required>
    </div>
    <div class="form-group mb-3">
        <label for="whatsapp">Whatsapp</label>
        <input type="text" class="form-control" id="whatsapp" name="whatsapp" [(ngModel)]="persona.whatsapp" placeholder="Ingrese su número de whatsapp" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="desuscribir()">Desuscribir</button>
</form>
