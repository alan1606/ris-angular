<div class="">
  <div class="">{{ titulo }}</div>
  <form>
    <div class="form-group my-2">
      <div class="input-group mb-3">
        <div class="custom-file">
          <input
            (change)="seleccionarArchivo($event)"
            type="file"
            class="custom-file-input"
            id="archivo"
          />
          <label class="custom-file-label" for="archivo"
            >Seleccionar archivo</label
          >
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="archivosCargados | async">
    @for (interpretacion of archivos; track interpretacion.id) {
    <div>
      <ngx-extended-pdf-viewer
        class="card"
        [src]="filesPath + interpretacion.ruta"
        [textLayer]="true"
        [showHandToolButton]="true"
        [showToolbar]="false"
        theme="dark"
      >
      </ngx-extended-pdf-viewer>
      <div>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="eliminar(interpretacion)"
        >
          Eliminar
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm ms-3"
          (click)="expandir(interpretacion)"
        >
          Expandir
        </button>
      </div>
    </div>
    }
  </div>
</div>
