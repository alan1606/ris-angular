<div class="table-container">
  <div class="demo-button-container pe-3">
    <button mat-raised-button class="btn btn-success" (click)="crearTurno()">Crear turno</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.Nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Hora Inicio">
      <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.HoraInicio }}</td>
    </ng-container>

    <ng-container matColumnDef="Hora Fin">
      <th mat-header-cell *matHeaderCellDef>Hora Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.HoraFin }}</td>
    </ng-container>

    <ng-container matColumnDef="Modificar">
      <th mat-header-cell *matHeaderCellDef>Modificar</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary" (click)="editarTurno(element.id)">
          Editar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
