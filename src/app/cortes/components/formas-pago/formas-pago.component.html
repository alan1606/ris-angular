<mat-card>
  <div>
    <button class="btn btn-success mb-1" (click)="nuevaForma()">
      Nueva Forma
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Forma">
        <th mat-header-cell *matHeaderCellDef>Forma</th>
        <td mat-cell *matCellDef="let element">{{ element.Forma }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" (click)="editarForma(element.id)">
            Editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
