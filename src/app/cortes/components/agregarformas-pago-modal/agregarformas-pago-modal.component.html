<mat-card class="p-3">
  <div>
    <mat-form-field>
      <mat-label>Nombre del metodo de pago</mat-label>
      <input matInput [(ngModel)]="formaPago.forma" name="forma" id="forma" />
    </mat-form-field>
  </div>

  <div class="text-end">
    <button
      class="btn btn-success"
      (click)="idFormaPago ? editarFormaPago() : agregarFormaPago()"
    >
      {{ idFormaPago ? "Editar" : "Agregar" }}
    </button>
  </div>
</mat-card>
