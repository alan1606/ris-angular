<mat-card>
  <div>
    <h1 class="me-3">
      <span class="badge text-bg-secondary">Corte: MATUTINO</span>
    </h1>
  </div>
  <div>
    <h1 class="me-3">
      <span class="badge text-bg-secondary">DÃ­a: 06/05/2024</span>
    </h1>
  </div>
  <button mat-raised-button class="mb-2" color="primary"  (click)="agregarMovimiento()">
    Agregar
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Movimiento">
      <th mat-header-cell *matHeaderCellDef>Movimiento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.movimiento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cantidad }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
