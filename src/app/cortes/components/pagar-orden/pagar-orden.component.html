<mat-card class="container-pagar-orden">
  <div class="container-total-restante">
    <h1 class="me-3">
      <span class="badge text-bg-secondary">Total: {{ total }}</span>
    </h1>
    <h1>
      <span class="badge text-bg-secondary">Restante: {{ restante }}</span>
    </h1>
  </div>

  <mat-card>
    <div>
      <h2>Forma de pago</h2>
      <mat-form-field appearance="fill">
        <mat-label>Elegir metodo</mat-label>
        <mat-select [(ngModel)]="formaPago.forma" name="forma" id="forma">
          <mat-option value="Tarjeta">Tarjeta</mat-option>
          <mat-option value="Cuerpo">Cuerpo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="example-full-width cantidad" appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="pago.cantidad"
        name="cantidad"
        id="cantidad"
      />
    </mat-form-field>

    <mat-slide-toggle color="primary" class="pe-3" [(ngModel)]="pago.factura"
      >Factura</mat-slide-toggle
    >

    <button mat-raised-button color="primary" (click)="agregarPago()">
      Agregar
    </button>

    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Forma">
          <th mat-header-cell *matHeaderCellDef>Forma</th>
          <td mat-cell *matCellDef="let element">
            {{ element.formaPago.forma }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="Factura">
          <th mat-header-cell *matHeaderCellDef>Factura</th>
          <td mat-cell *matCellDef="let element">
            {{ element.factura ? "Si" : "No" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Quitar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-danger" (click)="quitarPago(element.id)">
              Quitar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>

  <button [disabled]="restante===0?false:true" class="btn btn-success btn-lg mt-4" (click)="finalizarPago()">{{restante===0?"Finalizar Pago":"Termine el pago"}}</button>
</mat-card>
