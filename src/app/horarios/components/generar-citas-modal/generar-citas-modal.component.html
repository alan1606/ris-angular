<div>
    <label for="fechaInicio">Fecha de inicio:</label>
    <input type="date" id="fechaInicio" name="fechaInicio" [(ngModel)]="fecha.fechaInicio"/>    
</div>

<div class="my-4">
    <label for="fechaFin">Fecha de fin:</label>
    <input type="date" id="fechaFin" name="fechaFin" [(ngModel)]="fecha.fechaFin"/>
</div>

<button class="btn btn-success my-3" [mat-dialog-close]="fecha">Ok</button>
