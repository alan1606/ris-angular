<div class="contenedor-imagen" *ngIf="img.tipo == 'IMAGEN'">
    <img class="img-fluid" [src]="filesPath + img.ruta">
</div>

<div *ngIf="img.tipo == 'DOCUMENTO'">
    <ngx-extended-pdf-viewer
          [src]="filesPath + img.ruta"
          [textLayer]="true"
          [showHandToolButton]="true"
        >
        </ngx-extended-pdf-viewer>
</div>
