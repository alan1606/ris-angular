<div *ngIf="img.tipo == 'IMAGEN'">
    <img class="img-fluid" [src]="filesPath + img.ruta">
</div>

<div *ngIf="img.tipo == 'DOCUMENTO'">
    <pdf-viewer [src]="filesPath + img.ruta" [render-text]="true" [original-size]="false"
        style="width: 1100px; height: 700px">
    </pdf-viewer>

    <button *ngIf="img.tipo == 'DOCUMENTO'" type="button" class="btn btn-primary btn-sm" (click)="expandir(img)">
        Expandir
    </button>
</div>
