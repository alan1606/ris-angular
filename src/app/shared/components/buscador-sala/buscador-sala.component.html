<mat-form-field class="ms-4" appearance="fill">
  <mat-label>Sala</mat-label>
  <mat-select
    [(ngModel)]="equipoDicom"
    name="equipoDicom"
    (selectionChange)="salaSeleccionada()"
  >
    @for (equipo of equiposDicom; track equipo.id) {
    <mat-option [value]="equipo">
      {{ equipo.nombre }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
