<div class="enviar-resultado">
    <mat-form-field  class="example-form-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="NombreMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" [(ngModel)]="ApellidosMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Cedula</mat-label>
        <input matInput type="text" [(ngModel)]="CedulaMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Correo</mat-label>
        <input matInput type="text" [(ngModel)]="CorreoMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Whatsapp</mat-label>
        <input matInput type="text" [(ngModel)]="WhatsappMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Direccion</mat-label>
        <input matInput type="text" [(ngModel)]="DireccionMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput type="text" [(ngModel)]="FechaNacimientoMedico"/>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
        <mat-label>Sexo</mat-label>
        <input matInput type="text" [(ngModel)]="SexoMedico"/>
    </mat-form-field>

    <button class="btn btn-primary"> Registrar </button>
</div>
