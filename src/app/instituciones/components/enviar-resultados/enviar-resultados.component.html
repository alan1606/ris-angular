<div class="enviar-resultado">
    <div *ngIf="!seSeleccionoMedico && !seVaARegistrarUnNuevoMedico && !medicoVieneDesdeOrdenVenta">

        <mat-form-field>
            <input matInput placeholder="MÃ©dico referente" [formControl]="autocompleteControlMedicoReferente"
                [matAutocomplete]="autocompleteMedicoReferente" />
            <mat-autocomplete #autocompleteMedicoReferente="matAutocomplete" [displayWith]="mostrarMedicoReferente"
                (optionSelected)="seleccionarMedicoReferente($event)">
                <mat-option *ngFor="let medico of medicosFiltrados" [value]="medico">
                    {{ medico.nombres }} {{ medico.apellidos }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <button type="button" class="btn btn-success mx-4 rounded-circle btn-add" (click)="habilitarRegistroMedico()">
            +
        </button>
    </div>

    <div class="campos-medico" *ngIf="seVaARegistrarUnNuevoMedico || medicoVieneDesdeOrdenVenta || seSeleccionoMedico">
        <mat-form-field class="example-form-field">
            <mat-label>Nombre</mat-label>
            <input matInput required type="text" [(ngModel)]="medico.nombres" (input)="nombreAMayusculas()" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Apellidos</mat-label>
            <input required matInput type="text" [(ngModel)]="medico.apellidos" (input)="apellidosAMayusculas()" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Especialidad</mat-label>
            <input matInput type="text" [(ngModel)]="medico.especialidad" (input)="especialidadAMayusculas()" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Cedula</mat-label>
            <input matInput type="text" [(ngModel)]="medico.cedulaFederal" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Correo</mat-label>
            <input required matInput type="email" [(ngModel)]="medico.correo" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Whatsapp</mat-label>
            <input matInput type="text" [(ngModel)]="medico.whatsapp" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Direccion</mat-label>
            <input matInput type="text" [(ngModel)]="medico.direccion" />
        </mat-form-field>
        <mat-form-field >
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker1" [formControl]="date"
                (dateInput)="actualizarFecha(fechaSeleccionada)" name="fechaNacimiento" #fechaSeleccionada>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select matInput type="text" [(ngModel)]="medico.sexo">
                <mat-option value="2">Masculino</mat-option>
                <mat-option value="1">Femenino</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button class="btn btn-primary" (click)="enviarResultados()"
        *ngIf="medicoVieneDesdeOrdenVenta || seVaARegistrarUnNuevoMedico || seSeleccionoMedico">
        Enviar resultados
    </button>
</div>
