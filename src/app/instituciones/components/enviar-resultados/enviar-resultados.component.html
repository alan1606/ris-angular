<div class="p-3 enviar-resultado">
  <div class="campos-medico">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input required matInput type="email" [(ngModel)]="correo" />
    </mat-form-field>
  </div>

  <button
    class="btn btn-primary"
    (click)="enviarResultados()"
    [disabled]="deshabilitado"
  >
    Enviar resultados
  </button>
</div>
