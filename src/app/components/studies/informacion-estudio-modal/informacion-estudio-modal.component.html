<h1 mat-dialog-title> {{titulo}} </h1>
<div mat-dialog-content>


    <div class="card text-dark bg-light mb-3">
        <div class="card-body">

            <button class="btn btn-secondary my-2" (click)="cancelar()">Volver</button>

            <form>

                <div class="form-group my-2">
                    <label for="institucion">Institucion</label>
                    <input type="text" name="institucion" id="institucion" class="form-control"
                        [(ngModel)]="estudio.institucion.nombre">
                </div>


                <div class="form-group my-2">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control"
                        [(ngModel)]="estudio.paciente.nombreCompleto">
                </div>

                <div class="form-group my-2"
                    *ngIf="estudio.ordenVenta.motivo != '' && estudio.ordenVenta.motivo != null">
                    <label for="motivo">Motivo</label>
                    <input type="text" name="motivo" id="motivo" class="form-control"
                        placeholder={{estudio.ordenVenta.motivo}}>
                </div>

                <div class="form-group my-2" *ngIf="antecedentesJuntos != '' && antecedentesJuntos != null">
                    <label class="form-check-label" for="antecedentes">Antecedentes</label>
                    <input type="text" name="antecedentes" id="antecedentes" class="form-control"
                        placeholder={{antecedentesJuntos}}>
                </div>

                <div class="form-group my-2">
                    <label for="sexo">Sexo</label>
                    <select class="form-select" name="sexo" [(ngModel)]="estudio.paciente.sexo">
                        <option value="1">Fememnino</option>
                        <option value="2">Masculino</option>
                    </select>
                </div>

                <div class="form-group my-2">
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="datetime-local" name="fechaNacimiento" id="fechaNacimiento" class="form-control"
                        [(ngModel)]="estudio.paciente.fechaNacimiento">
                </div>


                <div class="form-group my-2">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control"
                        [(ngModel)]="estudio.paciente.telefono">
                </div>

                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control"
                        [(ngModel)]="estudio.paciente.email">
                </div>


                <hr>
                <div *ngIf="multimedia.length >0 ">
                    <div class="form-group my-3" *ngFor="let foto of multimedia">
                        <img [src]="filesPath + foto.ruta" class="img-thumbnail rounded" style="cursor: pointer;"
                            *ngIf="foto.tipo == 'IMAGEN'">
                            <img class="img-thumbnail rounded" style="cursor: pointer;"
                            src="import '../../../../assets/señora tapando.png" alt="no hay foto orden"
                            *ngIf="foto.tipo !== 'IMAGEN'">
                    </div>
                </div>
                <div *ngIf="multimedia.length <= 0">
                    <img src="import '../../../../assets/señora tapando.png" alt="no hay foto orden">
                </div>
                <hr>
                <div class="form-group my-3" *ngFor="let pdf of multimedia">
                    <pdf-viewer *ngIf="pdf.tipo == 'DOCUMENTO'" [src]="filesPath + pdf.ruta" [render-text]="true"
                        [original-size]="false" style="width: 800px; height: 500px"></pdf-viewer>

                    <button type="button" class="btn btn-danger btn-sm mx-4" (click)="eliminar(pdf)">
                        Eliminar
                    </button>

                    <button type="button" class="btn btn-primary btn-sm mx-4" (click)="expandir(pdf)">
                        Expandir
                    </button>
                </div>
            </form>
        </div>

    </div>


</div>
