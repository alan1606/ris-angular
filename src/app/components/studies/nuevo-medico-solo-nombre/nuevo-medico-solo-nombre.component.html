<div class="p-3">
  <form [formGroup]="form" class="form">
    <div>
      <div>
        <mat-form-field class="custom-mat-form-field">
          <input
            type="text"
            class="custom-mat-input"
            matInput
            placeholder="NOMBRES"
            formControlName="nombres"
            autofocus
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="custom-mat-form-field">
          <input
            type="text"
            class="custom-mat-input"
            matInput
            placeholder="APELLIDOS"
            formControlName="apellidos"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
  @if (medico?.id) {
  <div>
    <mat-form-field class="custom-mat-form-field">
      <input
        type="email"
        class="custom-mat-input"
        matInput
        placeholder="Correo"
        [(ngModel)]="medico.correo"
      />
    </mat-form-field>
  </div>
  }

  <div class="crear-editar">
    <button class="btn btn-primary" (click)="!medico?.id ? crear(): editar()">{{!medico?.id ? 'CREAR':'EDITAR' }}</button>
  </div>
</div>
