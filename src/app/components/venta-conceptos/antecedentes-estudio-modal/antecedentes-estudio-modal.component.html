<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>

    

      <section class="section">
        <span class="list-section" *ngFor="let antecedente of antecedentes">
          <mat-checkbox class="margin" (change)="ponerTodos($event.checked, antecedente)"
          [checked]="todosSeleccionados.get(antecedente.id)"
          [indeterminate]="algunosCompletos(antecedente)">
          {{antecedente.nombre}}
          </mat-checkbox>
          <ul *ngIf="antecedente.hijos"> 
            <li *ngFor="let hijo of antecedente.hijos">
              <mat-checkbox [(ngModel)]="hijo.seleccionado" (ngModelChange)="actualizarTodosCompletos(antecedente)">
                {{hijo.nombre}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
        
      </section>

        <div mat-dialog-actions>
            <button mat-raised-button color="primary"  (click)="cancelar()">Cancelar</button>
        </div>
</div>
