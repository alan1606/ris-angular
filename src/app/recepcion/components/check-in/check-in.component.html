<div>
  <div class="busqueda">
    <form class="example-form">
        <mat-form-field>
            <input matInput [matAutocomplete]="auto" [formControl]="nombrePaciente" placeholder="Selecciona un objeto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let objeto of pacientes" [value]="objeto">
                {{ objeto.Nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

      
    </form>
    <button
    (click)="buscarPacienteOrdenHoy()"
      type="button"
      class="btn btn-success"
      data-mdb-ripple-init
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
        />
      </svg>
    </button>
  </div>

  <div>
    <div class="card text-dark bg-light mb-3">
      <div class="card-header">
        
      </div>
      <div class="card-body">
        <div class="alert alert-info" *ngIf="pacientes == null">
          No hay pacientes para hoy
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-striped" *ngIf="pacientes">
            <thead>
              <tr>
                <th>Pacientes hoy</th>
                <th>orden</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let paciente of pacientes">
                <td>{{ paciente.paciente.nombre}}</td>
                <td><button class="btn btn-primary" (click)="verOrden(paciente.id)"> Ver Ordenes</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
