<mat-dialog-content>
    <div class="card text-dark bg-light mb-3">
        <div class="card-header">{{titulo}}</div>
        <div class="card-body">
            <button mat-dialog-close class="btn btn-secondary my-2" (click)="cerrar()">Volver</button>
    
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input required type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="model.nombre">
                    <div class="alert alert-danger" *ngIf="error?.nombre">
                        {{error.nombre}}
                    </div>
                </div>
    
                <div class="form-group my-2">
                    <label for="apellidoPaterno">Apellido paterno</label>
                    <input required type="text" name="apellidoPaterno" id="apellidoPaterno" class="form-control"
                        [(ngModel)]="model.apellidoPaterno">
                    <div class="alert alert-danger" *ngIf="error?.apellidoPaterno">
                        {{error.apellidoPaterno}}
                    </div>
                </div>
    
                <div class="form-group my-2">
                    <label for="apellidoMaterno">Apellido materno</label>
                    <input required type="text" name="apellidoMaterno" id="apellidoMaterno" class="form-control"
                        [(ngModel)]="model.apellidoMaterno">
                    <div class="alert alert-danger" *ngIf="error?.apellidoMaterno">
                        {{error.apellidoMaterno}}
                    </div>
                </div>
    
    
                <div class="form-group my-2">
                    <label for="telefono">Tel√©fono</label>
                    <input required type="text" name="telefono" id="telefono" class="form-control" [(ngModel)]="model.telefono">
                    <div class="alert alert-danger" *ngIf="error?.telefono">
                        {{error.telefono}}
                    </div>
                </div>
    
                <div class="form-group my-2">
                    <button type="button" class="btn btn-primary" (click)="model.id ? editar() : crear()">
                        {{ model?.id ? 'Editar' : 'Crear' }}
                    </button>
                </div>
    
            </form>
        </div>
    
    </div>
</mat-dialog-content>
