<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>

    <table mat-table [dataSource] = "estudiosHoras"  class = "mat-elevation-z8 m-3" style = "width: 95%;">

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef>Hora</th>
            <td mat-cell *matCellDef="let estudio">{{estudio.hora}}</td>
        </ng-container>
        
        <ng-container matColumnDef="estudio">
            <th mat-header-cell *matHeaderCellDef>Estudio</th>
            <td mat-cell *matCellDef="let estudio">{{estudio.estudio?.concepto.concepto}} </td>
        </ng-container>
        
        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef>Paciente</th>
            <td mat-cell *matCellDef="let estudio">{{estudio.estudio?.paciente.nombreCompleto}}</td>
        </ng-container>
        
        
        <ng-container matColumnDef="institucion">
            <th mat-header-cell *matHeaderCellDef>Institucion</th>
            <td mat-cell *matCellDef="let estudio">{{estudio.estudio?.institucion.nombre}}</td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="mostrarColumnasAgenda"></tr>
        <tr mat-row *matRowDef="let estudio; columns: mostrarColumnasAgenda;"></tr>
        
        </table>

        <div mat-dialog-actions>
            <button mat-raised-button color="primary"  (click)="cancelar()">Cancelar</button>
        </div>
</div>
