<div>
  <div class="busqueda ms-3 mt-3">
    <div class="col-md-auto mb-4 contenedor-busqueda">
      <input
        type="text"
        placeholder="NOMBRE DE AREA"
        class="form-control buscar-qr"
        name="area"
        id="area"
        [formControl]="autocompleteControlArea"
      />
      <input
        type="text"
        class="form-control filtrar-areas"
        placeholder="NOMBRE DEL ESTUDIO"
      />
    </div>
  </div>
  <div class="card text-dark bg-light mb-3">
    <div class="card-header">Instituciones</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>√Årea</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td>{{ area.nombre }}</td>
            </tr>
          </tbody>
        </table>
        <mat-paginator
          [length]="totalRegistros"
          [pageSize]="totalPorPagina"
          [pageIndex]="paginaActual"
          [pageSizeOptions]="pageSizeOptions"
          (page)="paginar($event)"
          showFirstLastButtons
          class="float-left mx-2"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
