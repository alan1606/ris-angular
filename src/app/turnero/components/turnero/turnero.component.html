<div>
  <div style="display: flex; margin: 1%">
    <app-buscador-areas (areaEmit)="areaSelected($event)" />
    <app-buscador-sala (salaEmit)="sala.set($event)" />
    <button
      style="margin-top: 20px; margin-left: 10px"
      mat-raised-button
      color="primary"
      (click)="suscribe()"
    >
      Agregar sala
    </button>
  </div>
</div>


<div class="tabla-areas">
  <table [dataSource]="subscriptionsDataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef>Area/Sala</th>
      <td mat-cell *matCellDef="let element">{{ element.room.area.nombre }} <p>{{element.room.nombre}}</p></td>
    </ng-container>
    <ng-container matColumnDef="Dejar de ver">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="text-end">
          <button class="btn btn-danger" (click)="quitar(element.dicomRoomId)">
            Quitar
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="subscriptionsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: subscriptionsColumns"></tr>
  </table>
</div>


<div class="tabla-estudios">
  <table [dataSource]="studiesDataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="Paciente">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let element">{{ element.paciente }}</td>
    </ng-container>
    <ng-container matColumnDef="Estudio">
      <th mat-header-cell *matHeaderCellDef>Estudio</th>
      <td mat-cell *matCellDef="let element">{{ element.estudio }}</td>
    </ng-container>
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>
    <ng-container matColumnDef="Dejar de ver">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-danger" (click)="quitar(element.id)">
          Quitar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="studiesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: studiesColumns"></tr>
  </table>
</div>
