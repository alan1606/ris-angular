
<div class="d-flex justify-content-center">
  <mat-form-field style="width: 50%;">
    <mat-label>Area</mat-label>
    <mat-select (selectionChange)="openDialog($event.value)">
      <mat-option *ngFor="let area of areas" [value]="area.id">
        {{area.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
